---
layout: default
---

<div class="home">

  <ul class="posts">
    {% for post in site.posts %}
    <li>
        <a class="post-link" href="{{ post.url }}">{{ post.title }}</a>
        <span class="post-date">{{ post.date | date: "%B %-d, %Y" }}</span>
        <p class="post-description">{{ post.description }}</p>
    </li>
    {% endfor %}
  </ul>

</div>
